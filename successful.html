<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h2 {
            font-size: 36px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }

        .success-icon {
            font-size: 50px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
    <script>
        // Redirect to the contact page after 5 seconds if the user doesn't click the button
        setTimeout(function() {
            window.location.href = "contact.html";  // Redirect to contact page
        }, 20000); // 1000ms = 1 seconds
    </script>
</head>
<body>

    <div class="container">
        <div class="success-icon">✔️</div>
        <h2>Thank You for Your Submission!</h2>
        <p>Your message has been successfully sent. We will get back to you as soon as possible.</p>
        <a href="contact.html" class="btn">Back to Contact</a>
        <footer>Powered by Md Aminour islam</footer>
    </div>

</body>
</html>
